<div class="container">
  <div>
    <img class="image" [src]="cryptoData?.image?.large" alt="crypto image" />
    <h1>{{ cryptoData?.name }}</h1>
    <span class="crypto-info">Rank: {{ cryptoData?.market_cap_rank }}</span>
    <span class="crypto-info"
      >Current Price: $ {{ cryptoData?.market_data?.current_price?.usd }}</span
    >
    <span class="crypto-info"
      >Market Cap:
      {{ cryptoData?.market_data?.market_cap?.usd | currency }}</span
    >
  </div>
</div>

<div class="chart-container">
  <div class="chart">
    <canvas
      baseChart
      [data]="lineChartData"
      [options]="lineChartOptions"
      [type]="lineChartType"
    ></canvas>
  </div>
  <div class="chart-buttons">
    <button color="primary" mat-raised-button (click)="getGraphData(1)">
      24 Hours
    </button>
    <button color="primary" mat-raised-button (click)="getGraphData(30)">
      30 Days
    </button>
    <button color="primary" mat-raised-button (click)="getGraphData(90)">
      90 Days
    </button>
    <button color="primary" mat-raised-button (click)="getGraphData(365)">
      365 Days
    </button>
  </div>
</div>
